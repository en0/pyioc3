name: Run Tests

on:

  push:
    branches:
      - "master"
      - "rc/**"

  pull_request:
    branches:
      - "master"

jobs:
  unittest:

    strategy:

      fail-fast: false
      matrix:

        os:
        - "ubuntu-latest"
        - "windows-latest"
        - "macos-latest"

        python-version:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        - "pypy-3.8"
        - "pypy-3.9"
        - "pypy-3.10"
        - "pypy-3.11"
        - "pypy-3.12"
        - "pypy-3.13"

    runs-on: ${{ matrix.os }}

    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest black

    - name: Check Styles
      run: |
        black --check tests pyioc3 examples

    - name: Lint with flake8
      run: |
        flake8 pyioc3 tests examples --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 pyioc3 tests examples --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Test with pytest
      run: |
        pytest
